<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/crud.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tiendita</title>

</head>

<body>

        <!-- nav lateral -->
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fst-italic tiendita text-danger fw-bolder" href="../index.html">Tiendita</a>
                <a class="nav-crud" href="./crud.html">Crud</a>
                <button id="shop-cart" class="navbar-toggler btnCar" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="fa-solid fa-cart-shopping btnCar"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel" id="shopCartVisibility">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrito</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div id="shopCartModal" class="offcanvas-body"></div>
                    <div class="emptyShopCart">
                        <img width="350" src="https://i.ibb.co/C8LFsct/77777.png" alt="77777" border="0">
                        <h3>El carrito est√° vacio</h3>
                        <button class="btn btn-success">Agregar Productos</button>
                    </div>
                    <div class="shopCartButtons">
                        <button id="cleanCarrito" class="btn btn-danger">Vaciar carrito</button>
                        <button id="shop-button" class="btn btn-success"></button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- crud -->
        <br><br><br>
        <div>
            <h1 class="title fst-italic tiendita text-danger fw-bolder">Crud de Tiendita</h1>
            <form class="form-group w-75">
                <input id="inputName" type="text" class="form-control mt-2" name="nombre" autoComplete="off" placeholder="Name" required/>
                <input id="inputPrice" type="text" class="form-control mt-2" name="precio" autoComplete="off" placeholder="Price" required/>
                <input id="inputDiscount" type="text" class="form-control mt-2" name="descuento" autoComplete="off" placeholder="Discount" required/>
                <input id="inputCategory" type="text" class="form-control mt-2" name="categoria" autoComplete="off" placeholder="Category" required/>
                <input id="inputImg" type="text" class="form-control mt-2" placeholder="Url image" name="url" required/>
                <div class="d-grid gap-2 mx-auto mt-2">
                    <input class="btnSave" value="Save" type="submit" class="btn btn-outline-dark ">
                    <button id="searchButton" style="width: fit-content; margin: 0 auto;" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    
        <!-- table -->
        <!-- /tabla carrito -->
        <div class="tabla" id="tabla">
            <table class="tablaCarrito">
                <thead>
                    <tr class="text-white">
                        <th scope="col">Img</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th> 
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>


    <script src="https://kit.fontawesome.com/3fdf3ff91d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/crud.js"></script>
</body>

</html>
